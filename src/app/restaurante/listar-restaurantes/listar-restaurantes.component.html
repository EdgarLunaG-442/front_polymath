<section>
    <div class="container">
		<h1 class="mt-3 mb-3">
			Listado de restaurantes</h1>
		<button class="btn btn-dark" type="button" data-bs-toggle="modal" data-bs-target="#RestauranteCreationModal">
			Agregar Restaurante
		</button>
        <div class="row">
            <div class="col-auto col-sm-12 col-md-12 col-lg-4 col-xl-4" style="padding-top: 15px;padding-bottom: 15px;padding-right: 15px;padding-left: 15px;" *ngFor="let rest of restaurantes">
                <div class="bg-light border rounded shadow card">
					<img class="card-img-top" src="{{rest.urlFoto}}" />
                    <div class="card-body">
                        <h3 class="card-title" style="font-family: Antic, sans-serif;color: rgb(81,87,94);">{{rest.nombre}}</h3>
                        <h5 class="card-sub-title" style="font-family: Antic, sans-serif;color: #38ae53;">{{rest.ciudad}}</h5>
                        <p class="card-text" style="font-family: Antic, sans-serif;color: rgb(81,87,94);"></p>
                    	<button class="btn btn-outline-success" type="button" style="font-weight: normal;font-family: Antic, sans-serif;" (click)='navegarDetalle(rest.id)'>
							Ver restaurante 
							<i class="bi bi-arrow-right-circle-fill"></i>
						</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- <app-agregar-restaurante class="modal fade" id="RestauranteCreationModal" tabindex="-1" aria-labelledby="RestauranteCreationModal" aria-hidden="true" *ngIf="albumAddOn" (cancelEvent)="agregarRestauranteOn()" (finishCreation)="reloadComponent()"></app-agregar-restaurante> -->

<div class="modal fade" id="RestauranteCreationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div  class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <form class="modal-content" [formGroup]="createRestauranteForm" (ngSubmit)="crearRestaurante()">
            <div class="modal-header">
                <h3 class="modal-title d-xl-flex align-items-xl-center"><br /><strong>Añadir un Restaurante</strong><br /></h3><button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <div class="custom-form p-0 ml-0 mr-0">
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Nombre del Restaurante</label>
                                </div>
                                <div class="col-sm-6 input-column p-0" >
                                    <input type="text" class="form-control" formControlName="nombre" placeholder="inserte nombre del restaurante" />
                                </div>
                            </div>                       
                        </div>
                    </div>
                </div>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <div class="custom-form p-0 ml-0 mr-0">
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Descripcion del Restaurante</label>
                                </div>
                                <div class="col-sm-6 input-column p-0" >
                                    <input type="text" class="form-control" formControlName="descripcion" placeholder="inserte descripción del restaurante" />
                                </div>
                            </div>                       
                        </div>
                    </div>
                </div>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <div class="custom-form p-0 ml-0 mr-0">
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Ciudad del Restaurante</label>
                                </div>
                                <div class="col-sm-6 input-column p-0" >
                                    <input type="text" class="form-control" formControlName="ciudad" placeholder="inserte ciudad del restaurante" />
                                </div>
                            </div>                       
                        </div>
                    </div>
                </div>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <div class="custom-form p-0 ml-0 mr-0">
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Url imagen del Restaurante</label>
                                </div>
                                <div class="col-sm-6 input-column p-0" >
                                    <input type="text" class="form-control" formControlName="urlFoto" placeholder="inserte url de la imagen del restaurante" />
                                </div>
                            </div>                       
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-xl-flex justify-content-xl-center">
                <button class="btn btn-light submit-button" type="submit" [disabled]="createRestauranteForm.invalid" >Crear Album</button>
                <button class="btn btn-danger cancel-button" type="button" data-bs-dismiss="modal" >Cancelar</button>
            </div>
        </form>
    </div>
</div>
